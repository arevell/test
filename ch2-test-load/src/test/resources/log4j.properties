%log4j.rootLogger = DEBUG, FileAppenderErrDebug, FileAppender, stdout
log4j.logger.com = DEBUG, FileAppenderErrDebug, FileAppender, stdout

log4j.appender.FileAppender = org.apache.log4j.rolling.RollingFileAppender
log4j.appender.FileAppender.rollingPolicy = org.apache.log4j.rolling.TimeBasedRollingPolicy
log4j.appender.FileAppender.rollingPolicy.FileNamePattern = load-test_%d{yyyyMMdd-HH}.log
log4j.appender.FileAppender.Threshold = INFO
log4j.appender.FileAppender.layout = org.apache.log4j.PatternLayout
log4j.appender.FileAppender.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %-4r [%t] %-5p %c %x - %m%n

log4j.appender.FileAppenderErrDebug=org.apache.log4j.rolling.RollingFileAppender
log4j.appender.FileAppenderErrDebug.rollingPolicy = org.apache.log4j.rolling.TimeBasedRollingPolicy
log4j.appender.FileAppenderErrDebug.rollingPolicy.FileNamePattern = load-test-errdebug_%d{yyyyMMdd-HH}.log
log4j.appender.FileAppenderErrDebug.Threshold = DEBUG
log4j.appender.FileAppenderErrDebug.layout = org.apache.log4j.PatternLayout
log4j.appender.FileAppenderErrDebug.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %-4r [%t] %-5p %c %x - %m%n

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %-4r [%t] %-5p %c %x - %m%n